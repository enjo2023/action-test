name: 构建项目并且推送到dockerhub

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    name: 构建项目
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 登录DockerHub
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ALIYUN_REGISTRY_URL }}  # 你的私有仓库地址
        username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
        password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

    - name: 构建并推送Docker镜像
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ secrets.ALIYUN_REGISTRY_URL }}/zhanzk/drink_water_helper:latest
